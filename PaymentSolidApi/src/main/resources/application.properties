spring.application.name=PaymentSolidApi

#  POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/paymentdb
spring.datasource.username=postgres
spring.datasource.password=postgres

# --- Configurações do JPA e Hibernate ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Garante que o Hibernate não tente criar/alterar tabelas
spring.jpa.hibernate.ddl-auto=none

#  MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/paymentdb

#  FLYWAY
spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=true

# --- Servidor ---
server.port=8082

# --- Perfil Ativo ---
spring.profiles.active=dev

# --- Logging ---
logging.level.root=INFO
logging.level.br.com.fiap.PaymentSolidApi=DEBUG

# --- OpenAPI (Swagger) ---
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.packagesToScan=br.com.fiap.PaymentSolidApi.adapter.in.controller

# --- Jackson (Serialização JSON) ---
spring.jackson.serialization.INDENT_OUTPUT=true

# --- Pool de Conexão (Hikari) ---
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

# --- Upload de Arquivos ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB