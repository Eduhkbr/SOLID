# Codifica��o UTF-8
spring.mandatory-file-encoding=UTF-8
file.encoding=UTF-8

# Aplica��o
spring.application.name=ReceiptApi

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/paymentdb
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA e Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

# Servidor
server.port=8083

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Configura��es de Fila
app.rabbitmq.exchange.payment=payment.exchange
app.rabbitmq.queue.receipt=payment.receipt.queue
app.rabbitmq.routingkey.receipt=payment.receipt.key