spring.application.name=ReceiptApi

#  POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/paymentdb
spring.datasource.username=postgres
spring.datasource.password=postgres

# --- Configurações do JPA e Hibernate ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Garante que o Hibernate não tente criar/alterar tabelas
spring.jpa.hibernate.ddl-auto=none

# --- Servidor ---
server.port=8083

# --- Pool de Conexão (Hikari) ---
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

# --- Configurações do RabbitMQ ---
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# --- Nomenclaturas para a Fila de Comprovantes ---
# A exchange é responsável por rotear as mensagens
app.rabbitmq.exchange.payment=payment.exchange

# O nome da fila específica para comprovantes
app.rabbitmq.queue.receipt=payment.receipt.queue

# A routing key ajuda a exchange a decidir para qual fila enviar a mensagem
app.rabbitmq.routingkey.receipt=payment.receipt.key